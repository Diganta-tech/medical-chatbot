#

- story: Ask about a disease
  steps:
    - intent: ask_disease_info
    - action: action_retrieve_medical_info

- story: Ask about symptoms of a disease
  steps:
    - intent: ask_symptoms
    - action: action_retrieve_medical_info

- story: Ask about prevention of a disease
  steps:
    - intent: ask_prevention
    - action: action_retrieve_medical_info

